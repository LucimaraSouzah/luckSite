<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Sorteio</title>
  </head>
  <body>
    <header>
      <img src="assets/image/logo.svg" alt="Logo Kenzie Academy" />
      <h1>Sorteio de nomes Kenzie Academy</h1>
    </header>
    <main class="App">
      <section>
        <h2>SORTEAR NOMES</h2>
        <p>
          Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa
          opção, você poderá salvar o sorteio e compartilhar o link com outras
          pessoas
        </p>
        <hr />
        <p class="text-left">Adicione os nomes</p>
        <div class="formulario">
          <label for="entradaNomes">Adicione os nomes para o sorteio</label>
          <textarea
            id="entradaNomes"
            placeholder="Escreva os nomes separados por vírgula"
          ></textarea>
          <button class="botaoSortear">Sortear</button>
        </div>
        <div class="resultado">
          <span class="fechar">X</span>
          <p>Resultado:</p>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
